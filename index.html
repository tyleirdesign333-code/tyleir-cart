<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tyleir Apparel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    header img {
      height: 45px;
    }

    .cart-icon {
      position: relative;
      font-size: 26px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .product, .cart-item {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #111;
    }

    img.product-img {
      width: 100%;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e10600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .remove {
      background: #666;
    }

    h2 {
      text-align: center;
    }

    .quantity-buttons {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .quantity-buttons button {
      width: 30px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  <img src="https://cdn.prod.website-files.com/68f8e224973a70293bf7ebe7/68f8e614aa9b5f99ad0686b1_(1).png" alt="Tyleir Apparel Logo">
  <div class="cart-icon" onclick="toggleCart()">
    ðŸ›’
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<h2>Products</h2>
<div id="products"></div>

<h2 id="cartTitle" style="display:none;">Cart</h2>
<div id="cart">
  <ul id="cart-list"></ul>
</div>
<button id="checkout">Checkout All</button>

<script src="https://js.stripe.com/v3/"></script>
<script>
window.onload = () => {
  // ===== Stripe Setup =====
  const stripe = Stripe("pk_test_XXXXXXXXXXXXXXXXXXXX"); // Replace with your Stripe test publishable key
  const backendUrl = "https://tyleir-backend.onrender.com"; // Replace with your backend URL

  // ===== Products =====
  const products = [
    { name: "Carolina Dreams", price: 4299, image: "https://stripe-camo.global.ssl.fastly.net/8165b8b520892a7816ca3bb3783854edf42883e84adaeb752960501a72c608b6/68747470733a2f2f66696c65732e7374726970652e636f6d/6d616765" },
    { name: "Original Vintage Frayed Hoodie", price: 4200, image: "https://d1wqzb5bdbcre6.cloudfront.net/d2632ca18b47feb712b76cbe939c9fdd51bd11971b215cf258ab6c2b36a47924" },
    { name: "Blue Eagle", price: 4000, image: "https://d1wqzb5bdbcre6.cloudfront.net/0404c42750975880a64896795c3095ec10963bb5ba208a90e20ae9b4c4abbe51" },
    { name: "New York Sun Fade", price: 3500, image: "https://stripe-camo.global.ssl.fastly.net/4b7cd92bfb097296e9dc49fdffeffe5feccc429ae11a4ec2f94d9cc02099d3d7" }
  ];

  // ===== Cart =====
  let cart = JSON.parse(localStorage.getItem("tyleirCart")) || [];

  function saveCart() {
    localStorage.setItem("tyleirCart", JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    document.getElementById("cartCount").innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  function renderProducts() {
    const div = document.getElementById("products");
    div.innerHTML = "";
    products.forEach((p, i) => {
      div.innerHTML += `
        <div class="product">
          <img class="product-img" src="${p.image}">
          <h3>${p.name}</h3>
          <p>$${(p.price/100).toFixed(2)}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    const product = products[i];
    const existingItem = cart.find(item => item.id === i);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ id: i, name: product.name, price: product.price, quantity: 1, image: product.image });
    }
    saveCart();
    renderCart();
  }

  function toggleCart() {
    document.getElementById("cartTitle").style.display = "block";
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart-list");
    cartDiv.innerHTML = "";
    cart.forEach((item, i) => {
      cartDiv.innerHTML += `
        <li class="cart-item">
          <img class="product-img" src="${item.image}">
          <strong>${item.name}</strong>
          <p>$${(item.price/100).toFixed(2)} x ${item.quantity}</p>
          <div class="quantity-buttons">
            <button onclick="changeQuantity(${i}, -1)">âˆ’</button>
            <button onclick="changeQuantity(${i}, 1)">+</button>
            <button class="remove" onclick="removeItem(${i})">Remove</button>
          </div>
        </li>
      `;
    });
    updateCartCount();
  }

  function changeQuantity(i, delta) {
    cart[i].quantity += delta;
    if (cart[i].quantity < 1) cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  function removeItem(i) {
    cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  // ===== Checkout =====
  document.getElementById("checkout").addEventListener("click", async () => {
    if (!cart.length) return alert("Your cart is empty!");
    const email = prompt("Enter your email for checkout:");
    if (!email) return;

    try {
      const response = await fetch(`${backendUrl}/create-one-click-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart, email })
      });
      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    } catch (err) {
      console.error(err);
      alert("Error creating checkout session.");
    }
  });

  // Initial render
  renderProducts();
  renderCart();
};
</script>

</body>
</html>
