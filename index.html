    margin-top: 20px;
  }

  .product, .cart-item {
    background: white;
    border: 1px solid var(--gray);
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 18px;
  }

  img.product-img {
    width: 100%;
    border-radius: 8px;
  }

  button {
    width: 100%;
    background: var(--black);
    color: white;
    border: none;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    margin-top: 10px;
    cursor: pointer;
  }

  button.secondary {
    background: var(--gray);
    color: var(--black);
  }

  #cart {
    display: none;
  }
</style>
