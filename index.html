<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    header img {
      height: 50px;
    }

    .cart-icon {
      position: relative;
      font-size: 26px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .product, .cart-item {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #111;
    }

    img {
      width: 100%;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .remove {
      background: #555;
    }

    h2 {
      text-align: center;
    }

    #cart {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/Tyleir_Apparel/tyleir-cart/main/logo.png" alt="Tyleir Apparel">
  <div class="cart-icon" onclick="toggleCart()">
    ðŸ›’
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<h2>Products</h2>
<div id="products"></div>

<h2 onclick="toggleCart()" style="cursor:pointer;">Cart</h2>
<div id="cart"></div>

<script>
  const products = [
    {
      name: "Carolina Dreams",
      price: "$42.99",
      image: "https://stripe-camo.global.ssl.fastly.net/8165b8b520892a7816ca3bb3783854edf42883e84adaeb752960501a72c608b6/68747470733a2f2f66696c65732e7374726970652e636f6d2f6c696e6b732f4d44423859574e6a64463878553168326356417a56336434626e424e596c6c7566475a7358327870646d56664e7a645a4e58683464554d79515449355555383061454578626d4e6c4e47466930305a4736566e663542/6d65726368616e745f69643d616363745f315358767150335777786e704d62596e26636c69656e743d4d414e414745",
      link: "https://buy.stripe.com/9B69AM7S7frmc1F2ep3VC05"
    },
    {
      name: "Original Vintage Frayed Hoodie",
      price: "$42.00",
      image: "https://d1wqzb5bdbcre6.cloudfront.net/d2632ca18b47feb712b76cbe939c9fdd51bd11971b215cf258ab6c2b36a47924/68747470733a2f2f66696c65732e7374726970652e636f6d2f6c696e6b732f4d44423859574e6a64463878553168326356417a56336434626e424e596c6c7566475a7358327870646d56666130746f63565a476555746b616e644a5555686c56544e50626d563155544a7630304c506e584765626b/6d65726368616e745f69643d616363745f315358767150335777786e704d62596e26636c69656e743d4d414e414745",
      link: "https://buy.stripe.com/4gM4gs7S71Aw2r56uF3VC08"
    },
    {
      name: "Blue Eagle",
      price: "$40.00",
      image: "https://d1wqzb5bdbcre6.cloudfront.net/0404c42750975880a64896795c3095ec10963bb5ba208a90e20ae9b4c4abbe51/68747470733a2f2f66696c65732e7374726970652e636f6d2f6c696e6b732f4d44423859574e6a64463878553168326356417a56336434626e424e596c6c7566475a7358327870646d56666355687961314a32556c4e536131517857557852555559314d6e4a325a6b4e5530305078364344613773/6d65726368616e745f69643d616363745f315358767150335777786e704d62596e26636c69656e743d4d414e414745",
      link: "https://buy.stripe.com/8x200c1tJ6UQe9N3it3VC06"
    }
  ];

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
  }

  function renderProducts() {
    const div = document.getElementById("products");
    div.innerHTML = "";
    products.forEach((p, i) => {
      div.innerHTML += `
        <div class="product">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    cart.push(products[i]);
    saveCart();
    renderCart();
  }

  function renderCart() {
    const div = document.getElementById("cart");
    div.innerHTML = "";

    cart.forEach((item, i) => {
      div.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}">
          <strong>${item.name}</strong>
          <p>${item.price}</p>
          <a href="${item.link}" target="_blank">
            <button>Checkout</button>
          </a>
          <button class="remove" onclick="removeItem(${i})">Remove</button>
        </div>
      `;
    });

    if (cart.length > 0) {
      div.innerHTML += `
        <p style="text-align:center;font-size:12px;">
          Checkout items individually (Stripe limitation)
        </p>
      `;
    }
  }

  function removeItem(i) {
    cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  function toggleCart() {
    const cartDiv = document.getElementById("cart");
    cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
  }

  renderProducts();
  renderCart();
  saveCart();
</script>

</body>
</html>
