<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tyleir Apparel</title>

<style>
:root {
  --brand-black: #000;
  --brand-gray: #f4f4f4;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: white;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
}

header img {
  height: 36px;
}

.cart-icon {
  position: relative;
  cursor: pointer;
}

.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: black;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.product, .cart-item {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 16px;
}

.product img, .cart-item img {
  width: 100%;
  border-radius: 8px;
}

button {
  width: 100%;
  padding: 12px;
  background: black;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  margin-top: 8px;
}

.remove {
  background: #999;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

  <img src="logo.png" alt="Tyleir Apparel">
  <div class="cart-icon" onclick="toggleCart()">

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderProducts() {
  const el = document.getElementById("products");
  el.innerHTML = "";
  products.forEach((p, i) => {
    el.innerHTML += `
      <div class="product">
        <img src="${p.image}">
        <h4>${p.name}</h4>
        <p>${p.price}</p>
        <button onclick="addToCart(${i})">Add to Cart</button>
      </div>`;
  });
}

function addToCart(i) {
  cart.push(products[i]);
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCart();
}

function updateCart() {
  document.getElementById("cartCount").innerText = cart.length;
  const el = document.getElementById("cartItems");
  el.innerHTML = "";
  cart.forEach((item, i) => {
    el.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <strong>${item.name}</strong>
        <p>${item.price}</p>
        <a href="${item.link}" target="_blank">
          <button>Checkout</button>
        </a>
        <button class="remove" onclick="removeItem(${i})">Remove</button>
      </div>`;
  });
}

function removeItem(i) {
  cart.splice(i, 1);
  saveCart();
}

function toggleCart() {
  document.getElementById("cart").classList.toggle("hidden");
}

renderProducts();
updateCart();
</script>

</body>
