  // ===== Cart =====
  let cart = JSON.parse(localStorage.getItem("tyleirCart")) || [];

  function saveCart() {
    localStorage.setItem("tyleirCart", JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    document.getElementById("cartCount").innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  function renderProducts() {
    const div = document.getElementById("products");
    div.innerHTML = "";
    products.forEach((p, i) => {
      div.innerHTML += `
        <div class="product">
          <img class="product-img" src="${p.image}">
          <h3>${p.name}</h3>
          <p>$${(p.price/100).toFixed(2)}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    const product = products[i];
    const existingItem = cart.find(item => item.id === i);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ id: i, name: product.name, price: product.price, quantity: 1, image: product.image });
    }
    saveCart();
    renderCart();
  }

  function toggleCart() {
    document.getElementById("cartTitle").style.display = "block";
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart-list");
    cartDiv.innerHTML = "";
    cart.forEach((item, i) => {
      cartDiv.innerHTML += `
        <li class="cart-item">
          <img class="product-img" src="${item.image}">
          <strong>${item.name}</strong>
          <p>$${(item.price/100).toFixed(2)} x ${item.quantity}</p>
          <div class="quantity-buttons">
            <button onclick="changeQuantity(${i}, -1)">âˆ’</button>
            <button onclick="changeQuantity(${i}, 1)">+</button>
            <button class="remove" onclick="removeItem(${i})">Remove</button>
          </div>
        </li>
      `;
    });
    updateCartCount();
  }

  function changeQuantity(i, delta) {
    cart[i].quantity += delta;
    if (cart[i].quantity < 1) cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  function removeItem(i) {
    cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  // ===== Checkout =====
  document.getElementById("checkout").addEventListener("click", async () => {
    if (!cart.length) return alert("Your cart is empty!");
    const email = prompt("Enter your email for checkout:");
    if (!email) return;

    try {
      const response = await fetch(`${backendUrl}/create-one-click-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cart, email })
      });
      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    } catch (err) {
      console.error(err);
      alert("Error creating checkout session.");
    }
  });

  // Initial render
  renderProducts();
  renderCart();
};
