<!DOCTYPE html>

  <title>Tyleir Apparel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    header img {
      height: 45px;
    }

    .cart-icon {
      position: relative;
      font-size: 26px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .product, .cart-item {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #111;
    }

    img.product-img {
      width: 100%;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e10600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .remove {
      background: #666;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

  let cart = JSON.parse(localStorage.getItem("tyleirCart")) || [];

  function saveCart() {
    localStorage.setItem("tyleirCart", JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    document.getElementById("cartCount").innerText = cart.length;
  }

  function renderProducts() {
    const div = document.getElementById("products");
    products.forEach((p, i) => {
      div.innerHTML += `
        <div class="product">
          <img class="product-img" src="${p.image}">
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    cart.push(products[i]);
    saveCart();
    renderCart();
  }

  function toggleCart() {
    document.getElementById("cartTitle").style.display = "block";
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart");
    cartDiv.innerHTML = "";

    cart.forEach((item, i) => {
      cartDiv.innerHTML += `
        <div class="cart-item">
          <img class="product-img" src="${item.image}">
          <strong>${item.name}</strong>
          <p>${item.price}</p>
          <a href="${item.link}" target="_blank">
            <button>Checkout</button>
          </a>
          <button class="remove" onclick="removeItem(${i})">Remove</button>
        </div>
      `;
    });

    updateCartCount();
  }

  function removeItem(i) {
    cart.splice(i, 1);
    saveCart();
    renderCart();
  }

  renderProducts();
  renderCart();
</script>

</body>
